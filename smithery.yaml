startCommand:
  type: http
  port: 8000
  path: /mcp
  userInputRequired: true
  configSchema:
    type: object
    required:
      - AXYS_API_HOST
      - MCP_KEY
    properties:
      AXYS_API_HOST:
        type: string
        title: AXYS API Host
        description: AXYS API host URL
      MCP_KEY:
        type: string
        title: MCP Key
        description: MCP API key for authentication
  exampleConfig:
    AXYS_API_HOST: "https://directory.axys.ai"
    MCP_KEY: "your-mcp-key-here"
