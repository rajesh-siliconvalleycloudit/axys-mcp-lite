startCommand:
  type: stdio
  setup:
    - command: npm
      args: [install]
  testConfig:
    AXYS_API_HOST: "https://directory.axys.ai"
    MCP_KEY: "check"
  configSchema:
    type: object
    required:
      - AXYS_API_HOST
      - MCP_KEY
    properties:
      AXYS_API_HOST:
        type: string
        title: AXYS API Host
        description: AXYS API host URL
      MCP_KEY:
        type: string
        title: MCP Key
        description: MCP API key for authentication
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        AXYS_API_HOST: config.AXYS_API_HOST,
        MCP_KEY: config.MCP_KEY,
        MCP_TRANSPORT: 'stdio'
      }
    })
