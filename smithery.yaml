startCommand:
  type: http
  port: 8000
  path: /mcp
  configSchema:
    type: object
    required:
      - AXYS_API_HOST
      - MCP_KEY
    properties:
      AXYS_API_HOST:
        type: string
        title: AXYS API Host
        description: AXYS API host URL
        x-required: true
      MCP_KEY:
        type: string
        title: MCP Key
        description: MCP API key for authentication
        x-required: true