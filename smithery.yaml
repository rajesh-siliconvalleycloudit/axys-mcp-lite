startCommand:
  type: http
  configSchema:
    type: object
    required:
      - AXYS_API_HOST
      - MCP_KEY
    properties:
      AXYS_API_HOST:
        type: string
        title: "AXYS API Host"
        description: "Base URL of the AXYS API"
      MCP_KEY:
        type: string
        title: "MCP Key"
        description: "API key for MCP / AXYS authentication"
