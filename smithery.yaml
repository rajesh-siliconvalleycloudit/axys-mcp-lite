startCommand:
  type: http
  configSchema:
    type: object
    properties:
      AXYS_API_HOST:
        type: string
        description: "AXYS API host URL"
      MCP_KEY:
        type: string
        description: "MCP API key for authentication"
    required:
      - AXYS_API_HOST
      - MCP_KEY
  testConfig:
    AXYS_API_HOST: "https://directory.axys.ai"
    MCP_KEY: "d2f0a813-490b-40c4-b967-35058e3fc138"
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/smithery-index.js'],
      env: {
        AXYS_API_HOST: config.AXYS_API_HOST,
        MCP_KEY: config.MCP_KEY,
        PORT: '8000'
      }
    })
  port: 8000
  path: /mcp
