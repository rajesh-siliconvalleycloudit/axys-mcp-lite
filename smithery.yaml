startCommand:
  type: http
  testConfig:
    AXYS_API_HOST: "https://directory.axys.ai"
    MCP_KEY: "check"
  configSchema:
    type: object
    properties:
      AXYS_API_HOST:
        type: string
        description: "AXYS API host URL (e.g., https://directory.axys.ai)"
      MCP_KEY:
        type: string
        description: "MCP API key for authentication (obtain from AXYS admin)"
    required:
      - AXYS_API_HOST
      - MCP_KEY
  port: 8000
  path: /mcp
