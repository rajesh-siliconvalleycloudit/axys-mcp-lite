name: axys-mcp-lite
displayName: AXYS MCP Lite Server
description: Search structured databases and unstructured content using natural language. Find relevant answers across PDFs, documents, images, and videos with semantic relevance. Get precise, organized outputs for reporting, research, and support tasks.
version: 1.0.0
license: MIT

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      AXYS_API_HOST:
        type: string
        description: "AXYS API host URL (e.g., https://directory.axys.ai)"
      MCP_KEY:
        type: string
        description: "MCP API key for authentication (obtain from AXYS admin)"
    required:
      - AXYS_API_HOST
      - MCP_KEY
  port: 8000
  path: /mcp
